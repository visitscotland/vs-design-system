name: Build Design System

on:
  # Runs on pushes targeting the default branch
  push:
      branches:
        - feature/*
  pull_request:
      # The branches below must be a subset of the branches above
      branches:
        - main
        - feature/*

  # Allows this workflow to be called from other workflows
  workflow_call:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  #'prepare' uses a marketplace action that will install node, yarn and then run yarn install
  prepare:
    name: Install Yarn and Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 'Setup Yarn'
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 18.14.2
  build:
    name: Run a static build
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: 'Setup Yarn'
        uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 18.14.2
      - name: 'Create .env file'
        run: |
          echo "${{ secrets.VS_ENV_FILE }}" > .env
      - name: 'Build system files'
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn system:build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@master
        with:
          name: ds-build
          path: ./dist/system
