name: Build & Deploy Design System to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: |
          yarn system:build
        env:
          VS_DS_REMOTE_CONFIG_URL: ${{ secrets.VS_DS_REMOTE_CONFIG_URL }}
          VS_DS_REMOTE_CONFIG_HIPPO_PROJECT_NAME: ${{ secrets.VS_DS_REMOTE_CONFIG_HIPPO_PROJECT_NAME }}
          VS_DS_REMOTE_CONFIG_HIPPO_SECTIONS_FIELD_TITLE: ${{ secrets.VS_DS_REMOTE_CONFIG_HIPPO_SECTIONS_FIELD_TITLE }}
          VS_DS_REMOTE_CONFIG_HIPPO_SECTIONS_CONTENT_FIELD_TITLE: ${{ secrets.VS_DS_REMOTE_CONFIG_HIPPO_SECTIONS_CONTENT_FIELD_TITLE }}
          ICON_KIT_TOKEN: ${{ secrets.ICON_KIT_TOKEN }}
          ICON_API_TOKEN: ${{ secrets.ICON_API_TOKEN }}
          RECAPTCHA_TOKEN: ${{ secrets.RECAPTCHA_TOKEN }}
      - name: Upload a Build Artifact
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          name: github-pages
          path: ./dist/system
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
