name: Delete old workflow runs
on:
  schedule:
    - cron: '30 16 28 2 *'
# Run monthly, at 00:00 on the 1st day of month.

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 6
