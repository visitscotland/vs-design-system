definitions:
  config:
    /hippo:namespaces/visitscotland/Megalinks:
      jcr:primaryType: hipposysedit:templatetype
      jcr:mixinTypes: ['editor:editable', 'mix:referenceable']
      jcr:uuid: e0befb61-80ca-4a2f-9ffd-0467c75fac65
      /hipposysedit:nodetype:
        jcr:primaryType: hippo:handle
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 4881f854-bb53-41e7-9e02-b3c949017891
        /hipposysedit:nodetype:
          jcr:primaryType: hipposysedit:nodetype
          jcr:mixinTypes: ['mix:referenceable', 'hipposysedit:remodel']
          jcr:uuid: 660930f3-640a-4d37-8a35-612ff0b8a0cc
          hipposysedit:node: true
          hipposysedit:supertype: ['visitscotland:basedocument', 'hippostd:relaxed',
            'hippotranslation:translated']
          hipposysedit:uri: http://www.visitscotland.com/visitscotland/nt/1.0
          /title:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:title
            hipposysedit:primary: false
            hipposysedit:type: String
            hipposysedit:validators: ['visitscotland:medium-string-validator']
          /introduction:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:introduction
            hipposysedit:primary: false
            hipposysedit:type: hippostd:html
            hipposysedit:validators: [optional]
          /hideTeaser:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:teaserVisible
            hipposysedit:primary: false
            hipposysedit:type: Boolean
          /singleImageLinks:
            jcr:primaryType: hipposysedit:field
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: visitscotland:singleImageLinks
            hipposysedit:type: hippo:compound
            hipposysedit:validators: [contentblocks-validator]
          /megalinkItems:
            jcr:primaryType: hipposysedit:field
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: visitscotland:megalinkItems
            hipposysedit:type: hippo:compound
            hipposysedit:validators: [contentblocks-validator, required, 'visitscotland:megalinks-unique-link-validator']
          /products:
            jcr:primaryType: hipposysedit:field
            hipposysedit:multiple: true
            hipposysedit:ordered: true
            hipposysedit:path: visitscotland:products
            hipposysedit:type: hippo:compound
            hipposysedit:validators: [contentblocks-validator]
          /layout:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:layout
            hipposysedit:primary: false
            hipposysedit:type: StaticDropdown
            hipposysedit:validators: [required]
          /translation:
            jcr:primaryType: hipposysedit:field
            hipposysedit:mandatory: false
            hipposysedit:multiple: false
            hipposysedit:ordered: false
            hipposysedit:path: visitscotland:translation
            hipposysedit:primary: false
            hipposysedit:type: OpenUiString
      /hipposysedit:prototypes:
        jcr:primaryType: hipposysedit:prototypeset
        /hipposysedit:prototype:
          jcr:primaryType: visitscotland:Megalinks
          hippostd:holder: holder
          hippostd:state: draft
          hippostdpubwf:createdBy: ''
          hippostdpubwf:lastModifiedBy: ''
          hippotranslation:id: document-type-locale-id
          hippotranslation:locale: document-type-locale
          jcr:mixinTypes: ['mix:referenceable']
          visitscotland:title: ''
          jcr:uuid: 74d73625-7170-4596-8955-59a8a2fea38f
          hippostdpubwf:lastModificationDate: 2020-05-14T14:29:51.020+01:00
          hippostdpubwf:creationDate: 2020-05-14T14:29:51.020+01:00
          visitscotland:teaserVisible: true
          visitscotland:translation: ''
          visitscotland:layout: Default
      /editor:templates:
        jcr:primaryType: editor:templateset
        /_default_:
          jcr:primaryType: frontend:plugincluster
          frontend:properties: [mode]
          frontend:references: [wicket.model, model.compareTo, engine, validator.id]
          frontend:services: [wicket.id, validator.id]
          /root:
            jcr:primaryType: frontend:plugin
            extension.left: ${cluster.id}.left
            extension.right: ${cluster.id}.right
            plugin.class: org.hippoecm.frontend.editor.layout.TwoColumn
            wicket.extensions: [extension.left, extension.right]
          /left:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.left.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.left
          /right:
            jcr:primaryType: frontend:plugin
            item: ${cluster.id}.right.item
            plugin.class: org.hippoecm.frontend.service.render.ListViewPlugin
            wicket.id: ${cluster.id}.right
          /title:
            jcr:primaryType: frontend:plugin
            caption: Title
            field: title
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxlength: ''
          /introduction:
            jcr:primaryType: frontend:plugin
            caption: Copy
            field: introduction
            plugin.class: org.hippoecm.frontend.editor.plugins.field.NodeFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: Max length suggestion is 250.
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ckeditor.config.overlayed.json: '{disallowedContent: ''p[align]'', toolbarGroups:
                [{ name: ''basicstyles''}, { name: ''links'' },{name:''insert''},{name:''clipboard''},{name:''tools''},{name:''undo''}]
                , removeButtons: ''PickImage,Youtube,Table,Bold,Underline,Strike,Subscript,Superscript''}'
              ckeditor.config.appended.json: "{   extraPlugins: 'wordcount',   wordcount:\
                \ { \tcountSpacesAsChars: true,     showCharCount: true ,maxCharCount:375\
                \   }  }"
          /singleImageLinks:
            jcr:primaryType: frontend:plugin
            caption: Single Image view
            compoundList: visitscotland:SingleImageModule
            contentPickerType: links
            field: singleImageLinks
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxitems: 1
          /megalinkItems:
            jcr:primaryType: frontend:plugin
            caption: Links
            compoundList: visitscotland:MegalinkItem
            contentPickerType: links
            field: megalinkItems
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxitems: 12
          /products:
            jcr:primaryType: frontend:plugin
            caption: Overall CTA
            compoundList: visitscotland:CMSLink,visitscotland:DMSLink,visitscotland:ExternalLink,visitscotland:ProductSearchLink
            contentPickerType: links
            field: products
            plugin.class: org.onehippo.forge.contentblocks.ContentBlocksFieldPlugin
            wicket.id: ${cluster.id}.left.item
            hint: ''
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              maxitems: 1
          /layout:
            jcr:primaryType: frontend:plugin
            caption: Layout
            field: layout
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              selectable.options: Default,List,Horizontal Links
          /teaserVisible:
            jcr:primaryType: frontend:plugin
            caption: Show Teasers
            field: hideTeaser
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.right.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
          /translation:
            jcr:primaryType: frontend:plugin
            caption: Translation
            field: translation
            hint: ''
            plugin.class: org.hippoecm.frontend.editor.plugins.field.PropertyFieldPlugin
            wicket.id: ${cluster.id}.left.item
            /cluster.options:
              jcr:primaryType: frontend:pluginconfig
              ui.extension: translationDiff
