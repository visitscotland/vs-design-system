            hippostd:content: |-
              <p>This is a module that uses a carousel to show multiple links. Each link appears as a 'card' in the carousel, which shows different numbers of cards depending on screen width.</p>

              <p>Clicking the arrows should take you to the next collection of cards and a specific 'page' can be reached by using the navigation at the bottom. On the smallest viewports, the cards appear one at a time and a position is shown at the bottom.</p>

              <p>The OTYML module is automatically included in some pages but can also be added manually by using the 'Horizontal Links' variant of the Megalinks module.</p>
