                <h3>Things to see and do</h3>

                <p>If there's one thing that will warm you up in winter, it's <a href="https://www.visitscotland.com/see-do/food-drink/whisky/" title="Whisky">whisky</a>, the country's national drink. For a winter break with a difference, take the ferry to <a href="https://www.visitscotland.com/destinations-maps/isle-islay/" title="Isle of Islay">Islay</a>, Scotland's whisky island.&nbsp;</p>

                <p>With nine <a href="https://www.visitscotland.com/holidays-breaks/christmas-winter/winter-ideas-inspiration/#" title="Islay Whisky Distilleries guide">distilleries</a> to visit, you'll no doubt find a favourite peaty dram to warm your cockles on Islay. You could visit <a href="https://www.visitscotland.com/info/see-do/bowmore-distillery-p421321" title="Bowmore Distillery">Bowmore Distillery</a>, situated in the heart of the village of the same name, or get up close to the stills of&nbsp;<a href="https://www.visitscotland.com/info/see-do/lagavulin-distillery-visitors-centre-p418551">Lagavulin Distillery</a>. Islay also boasts some lovely beaches and clifftop nature reserves, perfect for a winter stroll.</p>

                <p>Unwind in a cosy fire-lit pub where you might hear some live traditional music. If you visit during&nbsp;22 -&nbsp;24 November 2019, you can experience great craic during the <a href="https://www.facebook.com/islaysessions/" title="The Islay Sessions Facebook page" target="_blank">Islay Sessions</a>, a small winter festival featuring incredible folk musicians.</p>

                <h3>Stay</h3>

                <p>The island offers a great range of places to stay, from traditional hotels to luxury eco-lodges with saunas and hot tubs.</p>

                <p>Find <a href="https://www.visitscotland.com/destinations-maps/isle-islay/accommodation/" title="Accommodation">accommodation on Islay</a>.</p>

                <h3>Eating out</h3>

                <p>Treat yourself to some fine Islay produce, including tasty fresh seafood. At the restaurant in the <a href="https://www.visitscotland.com/info/accommodation/the-port-charlotte-hotel-p204341">Port Charlotte Hotel,</a> you can enjoy a sumptuous meal in elegant surroundings, or tuck into a&nbsp;bar supper in the relaxed atmosphere of the bar and conservatory.</p>

                <h3>Getting there</h3>

                <p>Located off the coast of the Kintyre peninsula on Scotland's west coast, Islay is most easily accessed from the port of Kennacraig, with car <a href="https://www.calmac.co.uk/kennacraig-portellen-portaskaig-islay-ferry-winter-timetable" title="CalMac - Islay- Kennacraig Winter Timetable" target="_blank">ferries</a> running daily. A ferry also departs from Oban once a week.</p>

                <p>When it comes to getting around the&nbsp;distilleries without a car, <a href="https://www.visitscotland.com/info/see-do/search-results?prodtypes=acti%2Cattr%2Creta%2Ctour&amp;cat=cgalltour&amp;loc=Isle+of+Islay&amp;locpoly=391&amp;locprox=0" title="Taxi and tour companies on Islay search results">local taxi companies</a> can arrange bespoke tours.</p>
