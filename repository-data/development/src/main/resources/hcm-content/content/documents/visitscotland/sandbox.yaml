              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <p>Book location and filming location – season 3</p>

                <p>Edinburgh's Old Town is part of a <a href="http://www.ewht.org.uk/" target="_blank">UNESCO World Heritage Site</a>, together with the Georgian era New Town on the north side of the city centre. The buildings you’ll see remain largely unchanged from how they would have looked centuries ago.</p>

                <p>The Old Town and Royal Mile is home to three filming locations from <em>Outlander</em>. If you’re looking for a memorable souvenir while you’re there, pop into <a href="http://www.hamiltonandyoung.co.uk/" title="Hamilton &amp; Young Jewellery Designers" target="_blank">Hamilton &amp; Young Jewellery Designers</a> on the Royal Mile to browse Celtic and Outlander inspired items.</p>
            /visitscotland:tips:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <ul>
                 <li>Bakehouse Close – this filming location is where Claire and Jamie are reunited after 20 years apart.</li>
                 <li>Tweeddale Court – this historic street becomes the 18th century market where Claire meets Fergus again.</li>
                 <li>Signet Library – the interior of this beautiful building doubles as the Governor’s mansion in Jamaica.</li>
                </ul>
            /visitscotland:product:
