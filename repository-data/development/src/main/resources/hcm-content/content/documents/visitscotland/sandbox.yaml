                <p>In 2003 investigations revealed part of a large building and archaeological work began in 2004 to uncover more. Visit the site to see excavations in progress or join one of the free tours to learn more about the excavation.&nbsp;</p>
            /visitscotland:tips:
              jcr:primaryType: hippostd:html
              hippostd:content: <p>During the summer excavation season guided tours
                take place at 11am, 1pm and 3pm on weekdays and 11am and 3pm at weekends.
                There is no need to book spaces on the daily tours – <a rel="noreferrer
                noopener" href="http://www.nessofbrodgar.co.uk/visit/" target="_blank">just
                turn up on site</a> in time for the scheduled start.&nbsp;</p>
            /visitscotland:product:
