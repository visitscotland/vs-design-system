              hippostd:content: |-
                <h5>When is the best time of year to climb?</h5>

                <p>Summer is always the best time of year to tackle the Ben, with sunshine and clear views on the way to the top. You are likely to see snow at all times of the year, but climbing Ben Nevis in the winter is only for experienced mountaineers. If you are planning a winter ascent, check out Mountaineering Scotland's <a href="https://www.mountaineering.scot/safety-and-skills/thinkwinter" title="Think Winter - Mountaineering Scotland" target="_blank">#ThinkWINTER</a> guidance and make sure you have the appropriate skills and equipment before you go.</p>
          /visitscotland:paragraph[2]:
            jcr:primaryType: visitscotland:ArticleSection
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h5>What will the weather be like?</h5>

                <p>The weather on Ben Nevis is extremely changeable, with glorious sunshine one moment then fog and gale force winds the next. Even if you set out on the sunniest of days, the temperatures at the summit can be at sub-zero, so it’s important to take appropriate all-weather gear. Always check the <a href="http://www.metoffice.gov.uk/public/weather/forecast/gfh7n5qpt" title="" target="_blank">mountain weather</a> page before you go, and if you’re in any doubt, always turn back.</p>

                <p>Watch the live conditions and weather from Ben Nevis with the <a href="https://www.visitfortwilliam.co.uk/about-ben-nevis-in-fort-william-and-ben-nevis-webcam/the-ben-nevis-webcam-fort-william-scotland" title="" target="_blank">HD webcam</a>, which is situated at Tomacharich, Fort William.</p>
          /visitscotland:paragraph[3]:
            jcr:primaryType: visitscotland:ArticleSection
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h5>What should I bring?</h5>

                <p>Warm and waterproof clothing is essential, and it’s wise to avoid cotton as it absorbs moisture. A pair of good walking boots are also an absolute must. Don’t forget to pack a few useful hiking tools, such as a map, compass, torch, whistle, and food and water.</p>

                <p>Always remember to bring all of your litter back down the mountain with you. There are no bins on Ben Nevis so it’s important to take care of the landscape.</p>

