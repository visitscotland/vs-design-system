            hippostd:content: <p>There are two main walking routes up Ben Nevis. The
              Mountain Track (sometimes called the Tourist Track or the Pony Track)
              is used by most walkers, whilst the Carn Mor Dearg Arête route presents
              a more challenging climb for more experienced hikers.</p>
          /visitscotland:paragraph[1]:
            jcr:primaryType: visitscotland:ArticleSection
            /visitscotland:copy:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h3>Carn Mor<br />
                Dearg Arête</h3>

                <h4>Best route for:&nbsp;Experienced hillwalkers</h4>

                <p>Carn Mor Dearg Arête is the mountain's other <a href="https://www.walkhighlands.co.uk/fortwilliam/carnmordeargarete.shtml" title="" target="_blank">walking route</a>, a challenging ridge climb which should only be attempted by experienced scramblers and physically-fit hill walkers. Though demanding, the route rewards walkers with the finest possible views of the mountain's North face. Starting from the North Face car park at Torlundy, the trail traverses not one but two Munros, the Carn Mor Dearg and Ben Nevis. It can also be reached by following the Mountain Track to the 'halfway lochan', then taking the left fork whilst the right fork continues along the Mountain Track. You'll pass the CIC Hut, a private shelter for mountaineers. A longer and more strenuous walk than the Mountain Track, this spectacular route can take between 10-11 hours with scrambles across boulders. It requires a good head for heights and careful navigation across the trickier exposed sections.</p>
            /visitscotland:Quote:
              jcr:primaryType: visitscotland:Quote
              visitscotland:author: ''
              visitscotland:role: ''
              /visitscotland:image:
                jcr:primaryType: hippogallerypicker:imagelink
