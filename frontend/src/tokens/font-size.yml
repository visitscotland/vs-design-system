#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#
aliases:
    font_size_base: 1rem
props:
    - name: font-size-body
      value: "{!font_size_base} * 1"
    - name: font-size-body-md
      value: "{!font_size_base} * 1.125"
    - name: font-size-lead
      value: "{!font_size_base} * 1.125"
    - name: font-size-lead-md
      value: "{!font_size_base} * 1.25"
    - name: font-size-teaser
      value: "{!font_size_base} * 1"
    - name: font-size-base
      value: "{!font_size_base}"
    - name: font-size-xxl
      value: "{!font_size_base} * 2.5"
    - name: font-size-xl
      value: "{!font_size_base} * 1.875"
    - name: font-size-lg
      value: "{!font_size_base} * 1.25"
    - name: font-size-md
      value: "{!font_size_base} * 1.125"
    - name: font-size-sm
      value: "{!font_size_base} * .75"
    
    
    - name: display2-size = lg
      value: "{!font_size_base} * 1.5"

    - name: display3-size
      value: "{!font_size_base} * 1.375"
      
    - name: small-font-size
      value: "{!font_size_base} * .875"
    - name: font-size-xs
      value: "{!font_size_base} * 0.625"
global:
    type: number
    category: font-size