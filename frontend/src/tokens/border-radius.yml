#
# BORDER RADIUS TOKENS
# Use these tokens to change border-radius size.
#

props:
  border_radius_default:
    value: "0.25rem"
  border_radius_xl:
    value: "0.5rem"
  border_radius_lg:
    value: "0.3rem"
  border_radius_sm:
    value: "0.2rem"
  border_radius_pill:
    value: "50rem"
global:
  type: number
  category: border-radius
