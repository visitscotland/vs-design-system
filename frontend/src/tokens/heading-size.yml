#
# HEADING-SIZE TOKENS
# Use these tokens to set a heading-size.
#
aliases:
    font_size_base: 1rem
props:
    - name: h1-font-size
      value: "{!font_size_base} * 1.5"
    - name: h1-font-size-md
      value: "{!font_size_base} * 1.875"
    - name: h2-font-size
      value: "{!font_size_base} * 1.25"
    - name: h2-font-size-md
      value: "{!font_size_base} * 1.5"
    - name: h3-font-size
      value: "{!font_size_base} * 1.125"
    - name: h3-font-size-md
      value: "{!font_size_base} * 1.25"
    - name: h4-font-size
      value: "{!font_size_base} * 1"
    - name: h5-font-size
      value: "{!font_size_base} * 1.25"
    - name: h5-font-size-md
      value: "{!font_size_base} * 1.375"
    - name: h6-font-size
      value: "{!font_size_base} * 1.125"
    - name: h6-font-size-md
      value: "{!font_size_base} * 1.25"
    - name: h3-sub-font-size
      value: "{!font_size_base} * 1"
    - name: h2-sub-font-size
      value: "{!font_size_base} * 1.5"
global:
    type: number
    category: heading-size