#
# SPACING TOKENS
# Use these tokens to set padding, margin and position coordinates.
#
aliases:
  spacing_base: 1rem
props:
  spacer_0:
    value: "0"
  spacer_1:
    value: "{!spacing_base} * .25"
  spacer_2:
    value: "{!spacing_base} * .5"
  spacer_3:
    value: "{!spacing_base} * .75"
  spacer_4:
    value: "{!spacing_base}"
  spacer_5:
    value: "{!spacing_base} * 1.25"
  spacer_6:
    value: "{!spacing_base} * 1.5"
  spacer_7:
    value: "{!spacing_base} * 1.75"
  spacer_8:
    value: "{!spacing_base} * 2"
  spacer_9:
    value: "{!spacing_base} * 3"
  spacer_10:
    value: "{!spacing_base} * 4"
  spacer_11:
    value: "{!spacing_base} * 5"
  spacer_12:
    value: "{!spacing_base} * 6"
global:
  type: number
  category: space
