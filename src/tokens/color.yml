aliases:
  total_eclipse:
    value: "#1d1d1b"
  skye_blue:
    value: "#3082b4"
  dreich_gray:
    value: "#39393b"
  dark_granite:
    value: "#595959"
  mid_granite:
    value: "#929091"
  light_granite:
    value: "#e5e5e5"
  very_light_granite:
    value: "#f5f6fa"
  heather_pink:
    value: "#af006e"
  thistle_purple:
    value: "#700e57"
  gorse_yellow:
    value: "#fcca1b"
  silver_surf:
    value: "#f5f6fa"
  white:
    value: "#fff"

  vermilion:
    value: "7, 83%"
  ucla_gold:
    value: "43, 100%"
  bleu_de_france:
    value: "210, 86%"
  oxford_blue:
    value: "210, 100%"
  rich_black:
    value: "#001123"

props:
  - name: color_heather_pink
    value: "{!heather_pink}"
    category: "Primary palette"
  - name: color_thistle_purple
    value: "{!thistle_purple}"
    category: "Primary palette"
  - name: color_skye_blue
    value: "{!skye_blue}"
    category: "Primary palette"

  - name: color_gorse_yellow
    value: "{!gorse_yellow}"
    category: "Secondary palette"
  - name: color_silver_surf
    value: "{!silver_surf}"
    category: "Secondary palette"

  - name: color_total_eclipse
    value: "{!total_eclipse}"
    category: "Grays"
  - name: color_dreich_gray
    value: "{!dreich_gray}"
    category: "Grays"
  - name: color_dark_granite
    value: "{!dark_granite}"
    category: "Grays"
  - name: color_mid_granite
    value: "{!mid_granite}"
    category: "Grays"
  - name: color_light_granite
    value: "{!light_granite}"
    category: "Grays"
  - name: color_very_light_granite
    value: "{!very_light_granite}"
    category: "Grays"
  - name: color_white
    value: "{!white}"
    category: "Grays"

  - name: color_vermilion
    value: "hsla({!vermilion}, 53%, 1)"
    category: "Design system palette"
  - name: color_ucla_gold
    value: "hsla({!ucla_gold}, 52%, 1)"
    category: "Design system palette"
  - name: color_bleu_de_france
    value: "hsla({!bleu_de_france}, 54%, 1)"
    category: "Design system palette"
  - name: color_oxford_blue
    value: "hsla({!oxford_blue}, 15%, 1)"
    category: "Design system palette"
  - name: color_rich_black
    value: "{!rich_black}"
    category: "Design system palette"
  - name: color_cloud
    value: "#E9F3FD"
    category: "Design system palette"
global:
  type: color
  category: color
