#
# BOX SHADOW TOKENS
# Use these tokens to set a box-shadow.
#

props:
  shadow_s:
    value: "0 0 0 1px rgba(92,106,196,.1)"
  shadow_card:
    value: "10px 10px 20px $color-gray-tint-4"
  shadow_card_dark:
    value: "0 8px 8px rgba(0, 0, 0, 0.3)"
  shadow_popover:
    value: "0 0px 20px rgba(0, 0, 0, 0.3)"
  shadow_popover_dark:
    value: "0 0px 20px $color-theme-dark"
  shadow_button_focus:
    value: "0 0 0 4px $color-pink"
  shadow_button_focus_on_dark:
    value: "0 0 0 4px $color-yellow"
  shadow_form_input:
    value: "0 0 0 0.2rem rgba(187, 38, 132, 0.5)"
global:
  type: ...
  category: box-shadow
